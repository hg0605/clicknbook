<header id="header1" style="position:fixed; background:black; left:0px; top:0px;">
			<div class="container">
				<div class="logo" ><a href="/">Click 'n' Book</a></div>
				<div class="nav1">
					<ul>
						<li id="welcome_tab" ng-if="main.loggedin" onmouseleave="close_drop();" onmouseenter="open_drop();" ><a href="#"> Welcome {{ main.user.name }}</a><br></li>
<ul id="dropdown" style="display:none; position:fixed; width:168px; left:74.1%; top:7.5%;">
<li><a href="#" ng-click="main.up_profile()">View Profile</a></li>
</ul>

						
	                    <li ng-if="main.loggedin"><a href="#" ng-click="main.dologout()">Logout</a></li>
						<li data-toggle="modal" ng-if="!main.loggedin" data-target="#login_modal" ><a> <i class="fa fa-user"></i> LogIn</a></li>
						<li data-toggle="modal" ng-if="!main.loggedin" data-target="#signup_modal" ><a> <i class="fa fa-sign-in"></i> SignUp</a></li>
					</ul>
				</div>
			<br>
			
			</div>
		</header>		

<div ng-init="viewservice()" ng-controller="MainController" style="background:rgb(138,138,138);">
<br><br><br><br><br>

<br>


	<section id="results" >
		<div class="container" ng-repeat="service in serv">
<div class="row" ng-init="servbookingdata(service._id,service.starttime,service.endtime)">
<div class="col-md-3"></div>
<div  class="col-md-8" id="results_box">
<div class="row">
<div class="col-md-3">
<img src="'+photo+'" alt="Not availabe" height="100" width="150">
<div id="reviews" style="cursor:pointer;">View on map
</div></div>
<div class="col-md-5">
<div id="name">
<b>{{service.name}}</b>
</div>
<table cellpadding="8"  cellspacing="9">
<tr><td><i class="fa fa-tags"></i></td>
<td><div id="category">{{service.name}}</div></td>
</tr>
<tr>
<td><i class="fa fa-money"></i></td>
<td><div id="cost">{{service.cost}}</div></td>
</tr>

<tr>
<td><i class="fa fa-map-marker"></i></td>
<td><div id="address">Near Noida Fortis Hospital,</div></td>
</tr>
<tr>
<td><i class="fa fa-location-arrow"></i></td>
<td></td>
</tr>
<tr>
<td><i class="fafa-clock-o"></i></td>
<td>Mon to Sun-10:00 AM to 08:30PM</td>
</tr>
</tr>
</table>
</div>
<div class="col-md-4"><h4>BookAppointment</h4>
<table width="100%"><tr>
<td colspan="2"><select style="width:100%;" name="service_name" id="booktime">
	
	<option ng-repeat="time in timelist" value="{{time}}" ng-if="time<12">{{time}}:00 am</option>
		
<option ng-repeat="time in timelist" value="{{time}}" ng-if="time==12">{{time}}:00 pm</option>
<option ng-repeat="time in timelist" value="{{time}}" ng-if="time>12">{{time%12}}:00 pm</option>


</select>
</td>
</tr>
<tr>
<td></td>
<td><button type="button" ng-click="bookappointment(service)" style="width:100%;">Book Now</button></td>
</tr>
</table>
</div>
</div>
</div>
<div class="col-md-1">
</div>
</div>
</div>'; 
	</section>


<div id="map1" style="display:none;width:100%; height:400px;"></div>
</div>
