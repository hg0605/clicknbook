<div id="services">
        <center>

<a href="#/service"><button class="button" target="edit_profile">Adding Services</button></a>
<a href="#/viewservice"><button class="button" target="bookings">Manage Services</button>
</a></center>
</div>

<div ng-controller="servicectrl" >
<div class="container" id="services_view" ng-init="init()">
<center><h2>View Services</h2></center>
<div class="row" ng-repeat="service in services">
<div class="col-sm-4">
<h3><b>{{service.name}}</b></h3>  
  </div>
<div class="col-sm-4" style="padding-top:15px;padding-bottom:10px;">
 <button type="button"  data-toggle="modal" ng-click="setid(service._id)" data-target="#myModal" class="btn btn-primary">EDIT</button> 
  </div>
<div class="col-sm-4" style="padding-top:15px;padding-bottom:10px;">
 <button type="button" ng-click="deleteservice(service)" class="btn btn-primary">DELETE</button> 
  </div>

</div>

  </div>
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" ng-controller="servicectrl">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Edit Service</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" ng-submit="updateservice()">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span>Service Name</label>
              <input type="text" class="form-control"  ng-model="serviceiddata.name" value="{{serviceiddata.name}}">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-user"></span>Service Charge</label>
              <input type="text" class="form-control"  ng-model="serviceiddata.cost" value="{{serviceiddata.cost}}">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-user"></span>Service Start Time</label>
              <input type="text" class="form-control"  ng-model="serviceiddata.starttime" value="{{serviceiddata.starttime}}">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-user"></span>Service End Time</label>
              <input type="text" class="form-control"  ng-model="serviceiddata.endtime" value="{{serviceiddata.endtime}}">
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Update</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
      
    </div>
  </div> 
</div>
  <style>
#services_view .row
{
border-bottom: 1px solid rgb(21,230,230);
margin-bottom: 1px;
}
#services_view .row .col-sm-4
{
text-align: center;
}
#services_view .row:hover
{
box-shadow: 0px 5px 5px black;
}
.modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
</style>
