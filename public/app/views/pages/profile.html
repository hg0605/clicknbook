<div style="background:rgba(0,0,0,0.5);" id="profile">

<div class="container">
<center>
<button class="button" onclick="edit_profile();" target="edit_profile">Edit Profile</button>
<button class="button" onclick="bookings();" target="bookings">Your Bookings</button>
</center>
<div class="profile_panel" >
<div id="edit_profile" class="pages">
		<form role="form"  ng-submit="user.signupUser()" method="post">
					
							<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" class="form-control" ng-model="user.userData.name"  placeholder="Enter name" required />
								</div>
                                
                                <div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" ng-model="user.userData.email"  placeholder="Enter email" required />
								</div>
                               

                               <div class="form-group">
									<label for="contact">Contact No:</label>
									<input type="text" class="form-control" ng-model="user.userData.contact"  placeholder="Enter contact no" required />
								</div>
                               
                               <p><b>Gender:</b></p>

                               <div class="radio">
                               	<label><input type="radio" name="gender" ng-model="user.userData.gender" value="male" required >Male</label>
                               </div>
                               <div class="radio">
                               	<label><input type="radio" name="gender" ng-model="user.userData.gender" value="female" required >Female</label>
                               </div>

                               <div class="form-group">
                               	<label for="username">Username:</label>
                               	<input type="text" class="form-control" ng-model="user.userData.username"  placeholder="Enter username" required />
                               </div>

                               <div class="form-group move-down">
                               	<label for="Autocomplete">Location</label>
                               <input id="pac-input" class="form-control" type="text" ng-model="user.userData.location1" placeholder="Enter a location" required/>
		                       </div>
                               
                              <div id="map" style="height:400px; z-index:100000;"></div>
	

                               <br>
                                
                                <div class="form-group">
									<input type="text" style="display:none;" class="form-control" id="loc_lng1" ng-model="user.userData.longitude"    required />
								</div>

								<div class="form-group">
									<input type="text" style="display:none;" class="form-control" id="loc_lat1" ng-model="user.userData.latitude"  required />
								</div>

                               
								<div class="form-group">
									<label for="address">Address:</label>
									<input type="text" class="form-control" ng-model="user.userData.address"  placeholder="Enter addresss" required />
								</div>


								
								<div class="form-group">
									<label for="pwd">Password:</label>
									<input type="password" class="form-control" ng-model="user.userData.password"  placeholder="Enter password" required />
								</div>

								<div class="checkbox">
   								<label><input type="checkbox" required >Accept terms & conditions </label>
								</div>
								<input type="submit" class="btn btn-default">
				</form>
			</div>
<div id="bookings" class="pages">
	dixit goyal
</div>

</div>
</div>
</div>
