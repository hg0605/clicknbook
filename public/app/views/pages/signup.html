<div ng-controller="UserCreateController as user">
<form method="post" ng-submit="user.signupUser()">
Name :	<input type="text" name="name" ng-model="user.userData.name">
<br>Username :	<input type="text" name="username" ng-model="user.userData.username">
<br>Password :<input type="text" name="password" ng-model="user.userData.password">
<button type="submit">Signup</button>
</form>

</div>
